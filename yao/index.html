<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>小石头</title>
		<link href='css/dancer.css' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id="info">
			<h1>dancer.js</h1>
			<h2>JavaScript Audio Library</h2>
			<a id="togglefft" href="#">toggle FFT spectrum</a>
			<canvas id="fft" height="50" width="256"></canvas>
			<ul>
				<li><a href="https://github.com/jsantell/dancer.js" title="dancer.js on github">view API/source</a></li>
				<li>by <a href="http://jsantell.com" title="Jordan Santell">jordan santell</a></li>
			</ul>
		</div>
		<div id="songinfo">
			<span>Now playing...</span>
			<h3><a href="http://zirconstudios.bandcamp.com/album/unearthed" title="Zircon Studios Bandcamp">Zircon - Devil's Spirit</a></h3>
		</div>
		<div id="loading">Loading . . .</div>

		<canvas id="myCanvas" height="618px" width="1100px"></canvas>

		<audio autoplay loop>
		  <source src="That'S Why.mp3" type="audio/ogg">
			Your browser does not support the audio element.
		</audio>

		<!-- Demo dependencies -->
		<script>
			var loading = document.getElementById('loading');
			loading.style.marginLeft = (( window.outerWidth - 500 ) / 2) + 'px';
		</script>
		<script src="js/Three.js"></script>
		<script src="js/Stats.js"></script>
		<script src="js/Detector.js"></script>

		<!-- Dancer.js -->

		<script src="js/dancer.fft.js"></script>

		<!-- Demo stuff -->

		<script src="js/jquery.js"></script>
		<script src="js/easeljs-0.5.0.min.js"></script>

		<script src="js/app.js"></script>

</html>
