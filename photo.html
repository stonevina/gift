<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="lib/css/supersized.css" media="screen" />
	<link rel="stylesheet" href="lib/theme/supersized.shutter.css" media="screen" />
	
	<script src="lib/js/jquery.js"></script>
    <script src="lib/js/jquery.easing.min.js"></script>
	<script src="lib/js/supersized.3.2.7.min.js"></script>
	<script src="lib/theme/supersized.shutter.min.js"></script>
	<script src="js/photo/photoScript.js"></script>
</head>

<body>
  <div id="footer">
		<!--Thumbnail Navigation-->
		<div id="prevthumb"></div>
		<div id="nextthumb"></div>
		
		<!--Arrow Navigation-->
		<a id="prevslide" class="load-item"></a>
		<a id="nextslide" class="load-item"></a>
		
		<div id="thumb-tray" class="load-item">
			<div id="thumb-back"></div>
			<div id="thumb-forward"></div>
		</div>
		
		<!--Time Bar-->
		<div id="progress-back" class="load-item">
			<div id="progress-bar"></div>
		</div>
		
		<!--Control Bar-->
		<div id="controls-wrapper" class="load-item">
			<div id="controls">
				
				<a id="play-button"><img id="pauseplay" src="lib/images/pause.png"/></a>
			
				<!--Slide counter-->
				<div id="slidecounter">
					<span class="slidenumber"></span> / <span class="totalslides"></span>
				</div>
				
				<!--Slide captions displayed here-->
				<div id="slidecaption"></div>
				
				<!--Thumb Tray button-->
				<a id="tray-button"><img id="tray-arrow" src="lib/images/button-tray-up.png"/></a>
				
				<!--Navigation-->
				<ul id="slide-list"></ul>			
			</div>
		</div>
	</div>
</body>
</html>
